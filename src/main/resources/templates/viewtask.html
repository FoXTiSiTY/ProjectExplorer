<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Project Details</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    
	    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
	    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
		<link rel="stylesheet" type="text/css" th:href="@{css/styles.css}" />
		<script src="js/animate.js" th:src="@{js/animate.js}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form th:action="@{/logout}" method="post">
				           <input type="submit" value="Log Out" class="logout-button"/>
						</form>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="panel-heading">
					<div class="panel-title">
						<h2 class="title">Task Details</h2>
						<hr />
					</div>
	            </div>
			</div>
			
			<div class="row detail-row">
				<div class="col-md-3">
					<label for="title" class="control-label">Title</label><br />
					<input id="title" type="text" th:field="*{task.title}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="due_date" class="control-label">Due Date</label><br />
					<input id="due_date" type="date" th:field="*{task.due_date}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="estimated_hours" class="control-label">Estimated Hours</label><br />
					<input id="estimated_hours" type="number" th:field="*{task.estimated_hours}" class="form-control" />
				</div>
			</div>
			
			<div class="row">
				<div class="panel-heading">
					<div class="panel-title">
						<h2 class="title">Project Details</h2>
						<hr />
					</div>
	            </div>
			</div>
			
			<div class="row detail-row">
				<div class="col-md-3">
					<label for="project_title" class="control-label">Title</label><br />
					<input id="project_title" type="text" th:field="*{task.project_data.title}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="project_description" class="control-label">Description</label><br />
					<input id="project_description" type="text" th:field="*{task.project_data.description}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="project_start_date" class="control-label">Start Date</label><br />
					<!-- To use type="date" or not.... that is the question... (Formatting issues) -->
					<input id="project_start_date" type="date" th:field="*{task.project_data.start_date}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="project_end_date" class="control-label">End Date</label><br />
					<input id="project_end_date" type="date" th:field="*{task.project_data.end_date}" class="form-control" />
				</div>
				<div class="col-md-3">
					<label for="project_billable" class="control-label">Billable</label><br />
					<input id="project_billable" type="checkbox" th:field="*{task.project_data.is_billable}" />
				</div>
				<div class="col-md-3">
					<label for="project_active" class="control-label">Active</label><br />
					<input id="project_active" type="checkbox" th:field="*{task.project_data.is_active}" />
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom align-center navbar-xs">
			<div class="container">
				Copyright 2017 &copy; Project Explorer
			</div>
		</nav>
	</body>
</html>
